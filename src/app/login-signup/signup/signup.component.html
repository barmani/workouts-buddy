<h3>Signup</h3>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
  <div class="row">
    <div class="col-md-4">
      <label for="username-signup">Username:</label>
    </div>
    <div class="col-md-4">
      <input type="text" [ngModel]="user.username" name="username-signup" minlength="5" required #username="ngModel">
      <div class="row">
        <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
          Username is required (minimum 5 characters)
        </small>
        <small [hidden]="!usernameTaken" class="text-danger">
          This username is already in use. Please try a different one.
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="password">Password:</label>
    </div>
    <div class="col-md-4">
      <input type="password" name="password" [ngModel]="user.password" required validateEqual="retypePasswordInput" reverse="true" #password="ngModel">
      <div class="row">
        <small [hidden]="(password.pristine &&
          !f.submitted) || password.valid" class="text-danger">
            Password is required and must be at least 8 characters
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="retypePassword">Re-enter Password:</label>
    </div>
    <div class="col-md-4">
      <input type="password" name="retypePassword" [ngModel]="retypePassword" required validateEqual="password" #retypePasswordInput="ngModel">
      <div class="row">
        <small [hidden]="retypePasswordInput.valid || (retypePasswordInput.pristine && !f.submitted)" class="text-danger">
            Password mismatch
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="email-signup">Email:</label>
    </div>
    <div class="col-md-4">
      <input type="email" [ngModel]="user.email" name="email-signup" required
       pattern="^([A-Za-z0-9_\-\.])+\@[A-Za-z0-9_\-\.]+\.[A-Za-z0-9_\-\.]+$" #email="ngModel">
       <div class="row">
         <small [hidden]="email.valid || (email.pristine && !f.submitted)" class="text-danger">
           Email is required and format should be <i>john@doe.com</i>.
         </small>
         <small [hidden]="!emailTaken" class="text-danger">
           This email has already been used. Please try a different one
         </small>
       </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.form.invalid" type="submit">Sign Up</button>
</form>
