<h2>{{ username }}</h2>
<form [formGroup]="changePasswordFormGroup" (ngSubmit)="changePassword()">
  <div class="col-md-4">
    <h5>Change Password</h5>
    <div class="row">
      <mat-form-field>
        <input matInput type="password" placeholder="Old Password" formControlName="oldPassword">
      </mat-form-field>
      <mat-error *ngIf="oldPassword.touched && oldPassword.hasError('required')">
        Must enter old password
      </mat-error>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput type="password" placeholder="New Password" formControlName="newPassword">
      </mat-form-field>
      <mat-error *ngIf="newPassword.hasError('minlength') && !newPassword.hasError('required')">
        Password must be at least 8 characters
      </mat-error>
      <mat-error *ngIf="newPassword.touched && newPassword.hasError('required')">
        Enter new password
      </mat-error>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput type="password" placeholder="Confirm New Password" formControlName="newPasswordConfirm">
      </mat-form-field>
      <mat-error *ngIf="newPasswordConfirm.touched && newPasswordConfirm.hasError('required')">
        Must Confirm password
      </mat-error>
      <mat-error *ngIf="newPasswordConfirm.errors?.match">
        Password confirmation does not match the entered password
      </mat-error>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="changePasswordFormGroup.invalid">Change Password</button>
  </div>
</form>
