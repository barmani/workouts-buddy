<div class="row" *ngFor="let set of sets; let i = index">
  <app-set-component
    (changeAmountOfSets)="changeAmountOfSets($event)"
    [set]="set"
    [exerciseId]="exerciseId"
    [index]="i"
    [setArrayLength]="sets.length"
    >
  </app-set-component>
</div>
<div class="row" *ngIf="!sets || sets.length === 0">
  <app-set-component (changeAmountOfSets)="changeAmountOfSets($event)"></app-set-component>
</div>
