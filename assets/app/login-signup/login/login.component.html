<h3>Login</h3>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-2">
      <label for="username-login">Username:</label>
    </div>
    <div class="col-md-2">
      <input type="text" ngModel name="username-login" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="password-login">Password:</label>
    </div>
    <div class="col-md-2">
      <input type="password" ngModel name="password-login" required>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.form.invalid" type="submit">Login</button>
</form>
