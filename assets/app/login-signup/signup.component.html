<h3>Signup</h3>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-2">
      <label for="username-signup">Username:</label>
    </div>
    <div class="col-md-2">
      <input type="text" ngModel name="username-signup" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="password-signup">Password:</label>
    </div>
    <div class="col-md-2">
      <input type="password" ngModel name="password-signup" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="re-enter-password-signup">Re-enter Password:</label>
    </div>
    <div class="col-md-2">
      <input type="password" ngModel name="re-enter-password-signup" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="email-signup">Email:</label>
    </div>
    <div class="col-md-2">
      <input type="text" ngModel name="email-signup" required>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.form.invalid" type="submit">Login</button>
</form>
